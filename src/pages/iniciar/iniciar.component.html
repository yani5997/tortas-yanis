<div class="card-body col-md-6 mx-auto text-center">
  <div class="card card-primary card-outline mb-4 alert alert-info">
    <!--begin::Header-->
    <div class="card-header"><div class="card-title"><h5>Ingrese Usuario</h5></div></div>
    <!--end::Header-->
    <!--begin::Form-->
    <form [formGroup]="miFormulario1">
      <!--begin::Body-->
      <div class="card-body">
        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label">Ingrese su usuario</label>
          <input type="text" formControlName="usuario" class="form-control" id="exampleInputEmail1" >
          <div *ngIf="usuario?.invalid" class="text-danger">
            <span *ngIf="usuario?.errors?.['required']">el usuario es requerido</span>
           </div>
        </div>
        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label">Ingrese su contraseña</label>
          <input type="text" formControlName="contrasena" formControlName="nombres" class="form-control" id="exampleInputEmail1" >
          <div *ngIf="contrasena?.invalid" class="text-danger">
            <span *ngIf="contrasena?.errors?.['required']">la contraseña es requerido</span>
           </div>
        </div>
      </div>
      <!--end::Body-->
      <!--begin::Footer-->
      <div class="card-footer">
        <button type="submit" class="btn btn-warning mb-2 col-md-5">Aceptar</button><br>
        <button type="submit" class="btn btn-success mb-2 col-md-7">Google</button><br>
        <button type="submit" class="btn btn-primary col-md-7">Facebook</button><br>
        <a href="/registrarse">Registrarse</a><br>
        <a href="#">Olvidaste contraseña</a>
      </div>
      <!--end::Footer-->
    </form>
    <!--end::Form-->
  </div>
  </div>
